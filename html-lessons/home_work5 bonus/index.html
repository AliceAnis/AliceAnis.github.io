<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Квадрат</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<table cellpadding="0" cellspacing="0">
		<tr class="first">
			<td colspan="2"></td><td colspan="2"></td><td colspan="2" class="yellow"></td>
		</tr>
		<tr class="second">
			<td class="one"></td><td colspan="3" rowspan="2" class="red"></td><td colspan="2" class="yellow"></td>
		</tr>
		<tr class="third">
			<td rowspan="2"></td><td></td><td></td>
		</tr>
		<tr class="fourth">
			<td class="black" class="two"></td><td class="black" class="two"></td><td class="three"></td><td colspan="2"></td>
		</tr>
		<tr class="fifth">
			<td rowspan="3" class="yellow"></td><td class="black"></td><td class="black"></td><td></td><td colspan="2" rowspan="2" class="blue"></td>
		</tr>
		<tr class="sixth">
			<td colspan="2" rowspan="2"></td><td class="black"></td>
		</tr>
		<tr class="seventh">
			<td colspan="3"></td>
		</tr>
	</table>
	
</body>
</html>
