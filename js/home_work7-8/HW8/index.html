<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>
	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<form action="#" method="post" name="form" class="form1">
		<div class="form_wrapper">
			<div class="row">
				<label class="l_firstname">Firstname
					<input type="text" name="firstName" id="firstname">
				</label>
				<div class="tooltip tool_firstname">Please provide your firstname</div>
			</div>
			<div class="row">
				<label class="l_lastname">Lastname
					<input type="text" name="lastName" id="lastname">
				</label>
				<div class="tooltip tool_lastname">Please provide your lastname</div>			
			</div>
			<div class="row">
				<label class="l_address">Address
					<input type="text" name="address" id="address">
				</label>
				<div class="tooltip tool_address">Please provide your address</div>
			</div>
		</div>
		<button id="help">Set help</button>
	</form>	
</body>
</html>
